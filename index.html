<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Table mit Bootstrap Buttons</title>
</head>
<body>

<main class="container">
    <!-- Überschrift und Bild -->
    <div class="header">
        <h1>S M U D</h1>
        <img src="imagess/Gold.png" alt="Astrochart">
    </div>

    <!-- Container für die Buttons -->
    <div id="astro-buttons"></div>

    <div class="image-links">
        <div>
            <a href="https://www.amazon.de/dp/B0CMT45TT8" target="_blank">
                <img src="imagess/MC1.png" alt="Bild 1" title="Manifestieren mit dem Mondkalender 2024">
            </a>
            <button class="image-button" onclick="window.open('https://www.amazon.de/dp/B0CMT45TT8', '_blank');">Mondkalender 2024</button>
        </div>
    
        <div>
            <a href="https://www.amazon.de/dp/B0CP3NN953" target="_blank">
                <img src="imagess/MC2.png" alt="Bild 2" title="Manifestieren mit dem Mondkalender 2024">
            </a>
            <button class="image-button" onclick="window.open('https://www.amazon.de/dp/B0CP3NN953', '_blank');">Manifestiere mit dem Mond</button>
        </div>
    
        <div>
            <a href="https://www.amazon.de/dp/B0CP3PSV5X" target="_blank">
                <img src="imagess/MC3.png" alt="Bild 3" title="Manifestieren mit dem Mondkalender 2024">
            </a>
            <button class="image-button" onclick="window.open('https://www.amazon.de/dp/B0CP3PSV5X', '_blank');">Mondkalender 2024</button>
        </div>
    </div>
    



</main>

<!-- Bootstrap JavaScript und Abhängigkeiten -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
